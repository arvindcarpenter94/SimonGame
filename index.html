<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="header">Press a key to start</h1>
    <div class="buttons">
      <div id="green" type="button" class="btn green">
      </div>
      <div id="red" type="button" class="btn red">
      </div>
      <div id="yellow" type="button" class="btn yellow">
      </div>
      <div id="blue" type="button" class="btn blue">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
